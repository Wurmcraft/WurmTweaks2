buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mod_version}"
group = "com.wurmcraft.wurmtweaks" 
archivesBaseName = "WurmTweaks"

sourceCompatibility = targetCompatibility = '1.8' 
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"
    mappings = "${mcp_map}"
	replace "@VERSION@", project.version
    replaceIn "Global.java"
}

repositories {
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2510/691/[module]-1.12-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2474/52/[module]-1.12-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2501/821/[module]-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2512/406/[module]-1.12-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2514/754/[module]-1.12-[revision]-universal.[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2514/752/[module]-1.12-[revision]-universal.[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2509/819/[module]-${mc_version}-[revision]-universal.[ext]"}
	maven { url = "http://maven.covers1624.net" }
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2512/886/[module]-${mc_version}-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2512/885/[module]-${mc_version}-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2510/812/[module]-${mc_version}-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2515/447/[module]-${mc_version}-[revision]-universal.[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2515/436/[module]-${mc_version}-[revision]-universal.[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2509/148/[module]-${mc_version}-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2512/472/[module]-${mc_version}-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2511/216/[module]-${mc_version}-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2516/439/[module]-${mc_version}-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2509/629/[module]-1.12-[revision].[ext]"}
	maven {url "http://maven.shadowfacts.net/"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2517/776/[module]-[revision]--${mc_version}.[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2516/240/[module]-1.12-[revision].[ext]"}
}

dependencies {
	compile name: 'TConstruct', version: "${tconstruct_version}", ext: 'jar'
	compile name: 'Mantle', version: "${mantle_version}", ext: 'jar'
    compile name: 'ImmersiveEngineering', version: "${immersiveengineering_version}", ext: 'jar'
	compile name: 'extrautils2', version: "${extrautils2_version}", ext: 'jar'
	compile name: 'Draconic-Evolution', version: "${draconicvolution_version}", ext: 'jar'
	compile name: 'BrandonsCore', version: "${brandonscore_version}", ext: 'jar'
	compile name: 'CodeChickenLib', version: "${codechickenlib_version}", ext: 'jar'
	deobfCompile "cofh:RedstoneFlux:1.12-${rf_version}:universal"
	compile name: 'environmentaltech', version: "${environmentaltech_version}", ext: 'jar'
	compile name: 'valkyrielib', version: "${valkyrielib_version}", ext: 'jar'
	compile name: 'Mekanism', version: "${mekanism_version}", ext: 'jar'
	compile name: 'TechReborn', version: "${techreborn_version}", ext: 'jar'
	compile name: 'RebornCore', version: "${reborncore_version}", ext: 'jar'
	compile name: 'calculator', version: "${calculator_version}", ext: 'jar'
	compile name: 'sonarcore', version: "${sonarcore_version}", ext: 'jar'
	compile name: 'ActuallyAdditions', version: "${actuallyadditions_version}", ext: 'jar'
	compile name: 'industrialforegoing', version: "${industrialforegoing_version}", ext: 'jar'
	compile name: 'tesla-core-lib', version: "${teslacorelib_version}", ext: 'jar'
	compile group: "net.shadowfacts", name: "Forgelin", version: "1.6.0"
	compile name: 'NuclearCraft', version: "${nuclearcraft_version}", ext: 'jar'
	compile name: 'BetterWithMods', version: "${betterwithmods_version}", ext: 'jar'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
