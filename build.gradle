buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mod_version}"
group = "com.wurmcraft.wurmtweaks" 
archivesBaseName = "WurmTweaks"

sourceCompatibility = targetCompatibility = '1.8' 
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"
    mappings = "${mcp_map}"
	replace "@VERSION@", project.version
    replaceIn "Global.java"
}

repositories {
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2510/691/[module]-1.12-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2474/52/[module]-1.12-[revision].[ext]"}
	ivy {artifactPattern "https://addons-origin.cursecdn.com/files/2501/821/[module]-[revision].[ext]"}
	ivy{ artifactPattern "https://addons-origin.cursecdn.com/files/2512/406/[module]-1.12-[revision].[ext]"}
}

dependencies {
	compile name: 'TConstruct', version: "${tconstruct_version}", ext: 'jar'
	compile name: 'Mantle', version: "${mantle_version}", ext: 'jar'
    compile name: 'ImmersiveEngineering', version: "${immersiveengineering_version}", ext: 'jar'
	compile name: 'extrautils2', version: "${extrautils2_version}", ext: 'jar'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
